<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth scroll</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.0/dist/locomotive-scroll.css">
</head>
<body>
    
    <div data-scroll-container="" class="worefa">

        <section data-scroll-section="">
            <h1>lOgO</h1>
            <span data-scroll=""class="lerp-wrap">
                <span data-scroll="" data-scroll-delay="0.18" data-scroll-speed="33">B</span>
                <span data-scroll="" data-scroll-delay="0.14" data-scroll-speed="33">A</span>
                <span data-scroll="" data-scroll-delay="0.12" data-scroll-speed="33">N</span>
                <span data-scroll="" data-scroll-delay="0.1" data-scroll-speed="33">A</span>
                <span data-scroll="" data-scroll-delay="0.08" data-scroll-speed="33">N</span>
                <span data-scroll="" data-scroll-delay="0.04" data-scroll-speed="33">A</span>
            </span>
        </section>
        <section data-scroll-section="">
            
            <span data-scroll=""class="lerp-wrap" >
                <span data-scroll="" data-scroll-delay="0.18" data-scroll-speed="33" data-scroll-direction="horizontal">V</span>
                <span data-scroll="" data-scroll-delay="0.15" data-scroll-speed="33" data-scroll-direction="horizontal">I</span>
                <span data-scroll="" data-scroll-delay="0.12" data-scroll-speed="33" data-scroll-direction="horizontal">C</span>
                <span data-scroll="" data-scroll-delay="0.09" data-scroll-speed="33" data-scroll-direction="horizontal">T</span>
                <span data-scroll="" data-scroll-delay="0.07" data-scroll-speed="33" data-scroll-direction="horizontal">0</span>
                <span data-scroll="" data-scroll-delay="0.04" data-scroll-speed="33" data-scroll-direction="horizontal">R</span>
                
            </span>
        </section>
        <section data-scroll-section="">
           
            <span  data-scroll="" class="lerp-wrap" >
                <span data-scroll="" data-scroll-delay="0.18" data-scroll-speed="-2">H</span>
                <span data-scroll="" data-scroll-delay="0.14" data-scroll-speed="-2">0</span>
                <span data-scroll="" data-scroll-delay="0.12" data-scroll-speed="-2">R</span>
                <span data-scroll="" data-scroll-delay="0.1" data-scroll-speed="-2">D</span>
                <span data-scroll="" data-scroll-delay="0.08" data-scroll-speed="-2">0</span>
                <span data-scroll="" data-scroll-delay="0.04" data-scroll-speed="-2">R</span>
            </span>
        </section>
        <section data-scroll-section="">
            
            <span data-scroll=""class="lerp-wrap">
                <span data-scroll="" data-scroll-delay="0.18" data-scroll-speed="-6" data-scroll-direction="horizontal">R</span>
                <span data-scroll="" data-scroll-delay="0.15" data-scroll-speed="-6" data-scroll-direction="horizontal">I</span>
                <span data-scroll="" data-scroll-delay="0.12" data-scroll-speed="-6" data-scroll-direction="horizontal">C</span>
                <span data-scroll="" data-scroll-delay="0.09" data-scroll-speed="-6" data-scroll-direction="horizontal">T</span>
                <span data-scroll="" data-scroll-delay="0.07" data-scroll-speed="-6" data-scroll-direction="horizontal">0</span>
                <span data-scroll="" data-scroll-delay="0.04" data-scroll-speed="-6" data-scroll-direction="horizontal">C</span>
                
            </span>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.0/dist/locomotive-scroll.min.js"></script>
    <script>
        const Locoscroll = new LocomotiveScroll({
            el:document.querySelector([".worefa"]),
            smooth:true,
            smartphone:{
                smooth:true
            }
            
        });
    </script>
</body>
</html>
